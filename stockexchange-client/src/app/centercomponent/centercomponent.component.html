
<!--Graph Content-->
 <div class="col-md-9 graph-content"  >
   <br>
   <div class="row marquee_row" >
     <br>
    <marquee scrollamount="2"   ><ul style="display: inline;" *ngFor= "let one_stock_detail of stock_details"> <li style="display: inline;">{{one_stock_detail.stockName}} price for ${{one_stock_detail.price}} </li>  </ul> </marquee>

  </div>


   <div class="row">
    
      <div *ngIf="chart">
          <canvas id="canvas">{{chart}}</canvas>
        
        </div>
</div>
</div>
