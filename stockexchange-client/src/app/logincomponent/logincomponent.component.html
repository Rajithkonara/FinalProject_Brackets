       <div class="row">
       
       <div id="login-overlay" class="modal-dialog">
            <div class="modal-content">
                    <div class="modal-header">
                            <h3 class="modal-title" id="myModalLabel" style="text-align: center;">Welcome to StockExchange</h3>
                        </div>
                        <div class="modal-header">
                                <h3 class="modal-title" id="myModalLabel" style="text-align: center;">Let's Go</h3>
                            </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="well">
                                <form id="loginForm" novalidate="novalidate" (submit)="loginUser($event)">
                                    <div class="form-group">
                                        <label for="username" class="control-label">Username</label>
                                        <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com" [(ngModel)]="sendUser">
                                        <span class="help-block"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="control-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password"  placeholder="******">
                                        <span class="help-block"></span>
                                    </div>
                                    <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
                                    <div class="checkbox">
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block">Login</button>
                                    
                                </form>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <p class="lead">Register now for <span class="text-success">FREE</span></p>
                            <ul class="list-unstyled" style="line-height: 2">
                                <li><span class="fa fa-check text-success"></span> buy stocks</li>
                                <li><span class="fa fa-check text-success"></span> meet best brokers</li>
                                <li><span class="fa fa-check text-success"></span> understand the market</li>
                                <li><span class="fa fa-check text-success"></span> make millions <span style="color: green;">$$$</span> </li>
                            </ul>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    
        
       </div>

    </div>
